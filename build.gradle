plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {

}

application {
    mainClass = 'terminal.game.main.GameLogic'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes(
            'Main-Class': 'terminal.game.main.GameLogic'
        )
    }
}

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(11))
  }
}
